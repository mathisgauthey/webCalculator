<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <div id="calculator" class="calculator">
      <div id="viewer" class="viewer">
        <div id="accumulator" class="accumulator">0</div>
        <div id="result" class="result">0</div>
      </div>
      <div id="buttons" class="buttons">
        <button id="percentage" class="percentage">%</button>
        <button id="clear-entry" class="clear-entry">CE</button>
        <button id="clear" class="clear">C</button>
        <button id="backspace" class="backspace"><=</button>

        <button id="inverse" class="inverse">1/x</button>
        <button id="squared" class="squared">x^2</button>
        <button id="square-root" class="square-root">sqrt</button>
        <button data-ops="plus" class="ops">+</button>

        <button class="num" data-num="7">7</button>
        <button class="num" data-num="8">8</button>
        <button class="num" data-num="9">9</button>
        <button data-ops="minus" class="ops">-</button>

        <button class="num" data-num="4">4</button>
        <button class="num" data-num="5">5</button>
        <button class="num" data-num="6">6</button>
        <button data-ops="times" class="ops">*</button>

        <button class="num" data-num="1">1</button>
        <button class="num" data-num="2">2</button>
        <button class="num" data-num="3">3</button>
        <button data-ops="divided by" class="ops">/</button>

        <button id="plus-minus" class="plus-minus">+/-</button>
        <button class="num" data-num="0">0</button>
        <button class="num" data-num=".">.</button>
        <button id="equals" class="equals">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
