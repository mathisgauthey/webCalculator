<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <div id="calculator" class="calculator">
      <div id="viewer" class="viewer">
        <div id="accumulator" class="accumulator"></div>
        <div id="current" class="current">0</div>
      </div>
      <div id="buttons" class="buttons">
        <button id="percentage" class="percentage">%</button>
        <button id="clear_entry" class="clear_entry">CE</button>
        <button id="clear" class="clear">C</button>
        <button id="backspace" class="backspace">⇐</button>

        <button id="inverse" class="inverse">
          <sup>1</sup>&frasl;<sub>x</sub>
        </button>
        <button id="square" class="square">x²</button>
        <button id="sqrt" class="sqrt">√x</button>
        <button data-ops="plus" class="ops">+</button>

        <button class="num" data-num="7">7</button>
        <button class="num" data-num="8">8</button>
        <button class="num" data-num="9">9</button>
        <button class="ops" data-ops="minus">-</button>

        <button class="num" data-num="4">4</button>
        <button class="num" data-num="5">5</button>
        <button class="num" data-num="6">6</button>
        <button class="ops" data-ops="times">*</button>

        <button class="num" data-num="1">1</button>
        <button class="num" data-num="2">2</button>
        <button class="num" data-num="3">3</button>
        <button class="ops" data-ops="divided by">/</button>

        <button id="plus_minus" class="plus_minus">+/-</button>
        <button class="num" data-num="0">0</button>
        <button class="num" data-num=".">.</button>
        <button id="equals" class="equals">=</button>
      </div>
    </div>
    <footer>
      <p>
        Made with <span>&#10084;&#65039;</span> in
        <a><img src="fr.png" width="16" alt="French Flag" /></a> by Mathis on
        <a href="https://github.com/mathisgauthey/webCalculator"
          ><img src="github.png" width="16" alt="GitHub Logo"
        /></a>
      </p>
    </footer>
  </body>
  <script src="math.js"></script>
  <script src="Calculator.js"></script>
  <script src="script.js"></script>
</html>
